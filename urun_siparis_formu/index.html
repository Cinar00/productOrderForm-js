<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ürün sipariş formu</title>
        <link rel="stylesheet" href="main.css" />
        <script src="main.js"></script>
    </head>

    <body onload="urunAdediDoldur();urunTaksidiDoldur();">
        <h3>Parfümeri ürünleri sipariş formu</h3>
        <form action="" id="formUrun">
            <label for="urunTipi">Ürün tipi seçiminizi yapınız</label>
            <span>
                <input type="radio" name="urunTipi" id="erkekUrunleri" value="E" onchange="urunleriGetir();" />
                <label for="erkekUrunleri">Erkek Ürünleri</label>
                <input type="radio" name="urunTipi" id="kadinUrunleri" value="K" onchange="urunleriGetir();" />
                <label for="kadinUrunleri">Kadın Ürünleri</label>
            </span>
            <label for="urunListesi">Ürün seçimini yapınız</label>
            <select name="" id="urunListesi" size="4">
                <!-- Boş Liste -->
            </select>
            <label for="urunAdedi">Ürün adedini seçiniz</label>
            <select name="" id="urunAdedi">
                <!-- Boş Liste -->
            </select>
            <label for="urunTaksidi">Taksit sayısını seçiniz</label>
            <select name="" id="urunTaksidi">
                <!-- Boş Liste -->
            </select>
            <input type="button" value="Hesapla" id="btnAraToplam" onclick="Hesapla();" />
            
            <label for="txtBirimFiyat">Ürünün birim fiyatı</label>
            <input type="text" id="txtBirimFiyat" disabled />

            <label for="txtAraToplam">Ara toplam tutarı</label>
            <input type="text" id="txtAraToplam" disabled />

            <label for="txtKargo">Kargo ücreti</label>
            <input type="text" id="txtKargo" disabled />
        </form>
        <h4 id="sonuc"></h4>
    </body>

</html>
